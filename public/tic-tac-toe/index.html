<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>
      <a href="#">Tic Tac Toe</a>
    </h1>
    <div id="players">
      <h2 id="names">
      </h2>
      <input id="player-one" type="text" placeholder="A name for player one?">
      <input id="player-two" type="text" placeholder="And for player two?">
      <button id="again">Play again?</button>
    </div>
  </header>
  <div id="board">
    <div class="top left" id="0"></div>
    <div class="top" id="1"></div>
    <div class="top right" id="2"></div>
    <div class="left" id="10"></div>
    <div id="11"></div>
    <div class="right" id="12"></div>
    <div class="bottom left" id="20"></div>
    <div class="bottom" id="21"></div>
    <div class="bottom right" id="22"></div>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
