<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Guess</title>
</head>
<body>
  <div>
    <h1>I'm thinking of a number between 1 and 99. Guess!</h1>
    <button class="hidden" id="again">PLAY AGAIN?</button>
  </div>
  <div>
    <input id="guess" type="number" min="1" max="99" maxlength="2" autofocus>
    <button id="submit" type="button">GUESS</button>
  </div>
  <img src="img/start.jpg" alt="">
  <script src="js/guess.js"></script>
</body>
</html>
