<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Guess</title>
</head>
<body>
  <div id="grid">
    <img src="img/start.jpg" alt="empty target">
    <div id="guess-wrap">
      <h1>Guess a number between 1 and 99!</h1>
      <button class="hidden" id="again">PLAY AGAIN?</button>
      <input id="guess" type="number" min="1" max="99" maxlength="2" autofocus>
    </div>
  </div>
  <div id="guesses"></div>
  <script src="js/guess.js"></script>
</body>
</html>
