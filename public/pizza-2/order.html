<body>
  <header>

  <form id="order-form" action="http://www.stonecoldprofessor.com/1430/pizza-form/order-process.php" method="POST">
    <h1>Your order</h1>
    <p>
      <label for="size">Size: </label>
      <select name="size" id="size" required>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="x-large">X-Large</option>
      </select>
    </p>
    <p>
      <label for="crust">Crust: </label>
      <br>
      <input type="radio" name="crust" value="hand-tossed" checked> <span>Hand-Tossed</span>
      <br>
      <input type="radio" name="crust" value="deep-dish"> <span>Deep Dish</span>
      <br>
      <input type="radio" name="crust" value="thin"> <span>Thin</span>
      <br>
      <input type="radio" name="crust" value="gluten-free"> <span>Gluten-Free</span>
    </p>
    <p>
      <label for="toppings">Toppings: </label>
      <br>
      <input type="checkbox" name="toppings[]" value="cheese"> <span>Cheese</span>
      <br>
      <input type="checkbox" name="toppings[]" value="pepperoni"> <span>Pepperoni</span>
      <br>
      <input type="checkbox" name="toppings[]" value="olives"> <span>Olives</span>
      <br>
      <input type="checkbox" name="toppings[]" value="pineapple"> <span>Pineapple</span>
      <br>
      <input type="checkbox" name="toppings[]" value="ham"> <span>Ham</span>
      <br>
      <input type="checkbox" name="toppings[]" value="feta"> <span>Feta</span>
      <br>
      <input type="checkbox" name="toppings[]" value="spinach"> <span>Spinach</span>
      <br>
      <input type="checkbox" name="toppings[]" value="diced-tomatoes"> <span>Diced Tomatoes</span>
    </p>

    <h1>Checkout</h1>
    <p>
      <label for="first">First name: </label>
      <input type="text" id="first" name="first" required>
    </p>
    <p>
      <label for="last">Last name: </label>
      <input type="text" id="last" name="last" required>
    </p>
    <p>
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required>
    </p>
    <p>
      <label for="address">
        <label for="street">Street Address: </label>
        <input type="text" id="street" name="street" required>
    </p>
    <p>
      <label for="city">City: </label>
      <input type="text" id="city" name="city" required>
    </p>
    <p>
      <label for="state">State: </label>
      <select name="state" id="state" name="state" required>
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="DC">DC</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
      </select>
    </p>
    <p>
      <label for="zip">Zip: </label>
      <input type="number" id="zip" name="zip" min="10000" max="99999" required>
    </p>
    </label>
    </p>
    <p>
      <label for="phone">Phone: </label>
      <input type="tel" name="phone" id="phone" required>
    </p>
    <p>
      <label for="comments">Comments: </label>
      <br>
      <br>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </p>
    <input type="reset" value="CLEAR">
    <input type="submit" value="SEND ORDER">
  </form>
