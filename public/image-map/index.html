<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/image-map/css/index.css">
  <title>Image Map</title>
</head>


<body>
  <header>
    <nav class="navbar">
      <ul>
        <li class="nav-link"><a href="/image-map">Links</a></li>
        <li class="nav-link"><a href="/image-map">To</a></li>
        <li class="nav-link"><a href="/image-map">Nowhere</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <img src="/image-map/img/shapes.jpg" alt="Nine shapes" usemap="#nine-shapes">
    <map name="nine-shapes">
      <area shape="rect" coords="0,0,135,135" href="https://en.wikipedia.org/wiki/Square" alt="First rectangle">
      <area shape="circle" coords="247,68,67" href="https://en.wikipedia.org/wiki/Circle" alt="First circle">
      <area shape="poly" coords="427,0,360,135,485,135" href="https://encycolorpedia.com/acd8ba" alt="First polygon">
      <area shape="poly" coords="68,180,0,315,135,315" href="https://www.colorhexa.com/ffdddd" alt="Second polygon">
      <area shape="rect" coords="180,180,315,315" href="https://en.wikipedia.org/wiki/Rectangle" alt="Second rectangle">
      <area shape="circle" coords="428,248,67" href="https://en.wikipedia.org/wiki/Ellipse" alt="Second circle">
      <area shape="circle" coords="67,428,67" href="https://www.imdb.com/title/tt4287320/" alt="Third circle">
      <area shape="poly" coords="248,360,180,500,315,500" href="https://hexcolor16.com/9ec9db" alt="Third polygon">
      <area shape="rect" coords="360,360,500,500" href="https://en.wikipedia.org/wiki/Quadrilateral"
        alt="Third rectangle">
    </map>
  </main>
</body>

</html>
