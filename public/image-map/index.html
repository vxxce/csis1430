<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/image-map/css/index.css">
    <title>Image Map</title>
  </head>

<body>

  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li class="nav-link"><a href="/image-map">Links</a></li>
          <li class="nav-link"><a href="/image-map">To</a></li>
          <li class="nav-link"><a href="/image-map">Nowhere</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="/image-map/img/shapes.jpg" alt="Nine shapes" usemap="#nine-shapes">
      <map name="nine-shapes">
        <area shape="rect" coords="0, 0, 135, 135" href="https://en.wikipedia.org/wiki/Square" alt="shape">
        <area shape="circle" coords="247, 68, 67" href="https://en.wikipedia.org/wiki/Circle" alt="shape">
        <area shape="poly" coords="427, 0, 360, 135, 485, 135" href="https://encycolorpedia.com/acd8ba" alt="shape">
        <area shape="poly" coords="68, 180, 0, 315, 135, 315" href="https://www.colorhexa.com/ffdddd" alt="shape">
        <area shape="rect" coords="180, 180, 315, 315" href="https://en.wikipedia.org/wiki/Rectangle" alt="shape">
        <area shape="circle" coords="428, 248, 67" href="https://en.wikipedia.org/wiki/Ellipse" alt="shape">
        <area shape="circle" coords="67,428,67" href="https://www.imdb.com/title/tt4287320/" alt="shape">
        <area shape="poly" coords="248, 360, 180, 500, 315, 500" href="https://hexcolor16.com/9ec9db" alt="shape">
        <area shape="rect" coords="360, 360, 500, 500" href="https://en.wikipedia.org/wiki/Quadrilateral" alt="shape">
      </map>
    </main>
  </body>

</html>
